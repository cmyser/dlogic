{% extends 'basic.html' %}
{% load static %}
{% block content %}
  {% if request.user.is_authenticated  %}

  <form action="" method="post">
      {% csrf_token %}

      {% if names %}
        {% for name in names %}
          <!-- {{ request.user.username }}: -->
          {{ name.name }} <br>
        {% endfor %}
      {% endif %}

      {{ form }}
    <input type="submit" value="Submit">
    </form>
  {% endif %}

{% endblock %}
